name: Test & Deploy
on: [push]
jobs:
    test-utils:
        name: test utils
        runs-on: ubuntu-latest
        steps:
            -   name: checkout and clone Repo
                uses: actions/checkout@v3
            -   name: install dependencies
                run: npm install
            -   name: run utils tests
                run: npm run test-utils

    test-app:
        name: test app
        runs-on: ubuntu-latest
        steps:
            -   name: checkout and clone Repo
                uses: actions/checkout@v3
            -   name: install dependencies
                run: npm install
            -   name: run utils tests
                run: npm run test-utils